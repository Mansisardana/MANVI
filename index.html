<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivha </title>
    <style>
        /* Body and background styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a6c0fe, #f68084); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Signup form container */
        .signup-container {
            background-color: white;
            border: 3px solid #b89de3; /* Light purple border */
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        /* Heading styling */
        .signup-container h1 {
            color: #4e2a84;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .input-field {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #b89de3;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Forgot password link styling */
        .forgot-password {
            color: #4e2a84;
            text-decoration: none;
            font-size: 12px;
        }

        /* Submit button styling */
        .submit-btn {
            background-color: #4e2a84;
            color: white;
            border: none;
            padding: 12px;
            width: 90%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Hover effect on submit button */
        .submit-btn:hover {
            background-color: #6f3a9f;
        }

        /* Responsive styling for mobile and smaller screens */
        @media screen and (max-width: 600px) {
            .signup-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Signup form container -->
    <div class="signup-container">
        <h1>Nivha </h1>
        <form id="signupForm">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="email" id="email" class="input-field" placeholder="Gmail" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <!-- JavaScript to handle form validation -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if(password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Display alert with entered data
            alert("Welcome, " + username + "! Your email is " + email);
        });
    </script>
</body>
</html>
